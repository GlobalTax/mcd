    <meta name="format-detection" content="telephone=no" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading Indicator -->
    <div id="loading-indicator" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FFC72C 0%, #D70015 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    ">
      <div style="text-align: center; color: white;">
        <div style="
          width: 60px;
          height: 60px;
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-top: 4px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "></div>
        <h2 style="margin: 0; font-family: 'Manrope', sans-serif; font-weight: 600;">McDonald's Portal</h2>
        <p style="margin: 10px 0 0; opacity: 0.8; font-family: 'Manrope', sans-serif;">Cargando...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading indicator when app is ready */
      .app-loaded #loading-indicator {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Only register service worker if file exists
          fetch('/sw.js', { method: 'HEAD' })
            .then(response => {
              if (response.ok) {
                return navigator.serviceWorker.register('/sw.js');
              }
            })
            .then((registration) => {
              if (registration) {
                console.log('‚úÖ Service Worker registrado:', registration.scope);
              }
            })
            .catch((error) => {
              console.log('‚ÑπÔ∏è Service Worker no disponible:', error.message);
            });
        });
      }
      
      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('üìä Performance Metrics:', {
              pageLoadTime: perfData.loadEventEnd - perfData.loadEventStart,
              domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
              firstPaint: performance.getEntriesByName('first-paint')[0]?.startTime,
              firstContentfulPaint: performance.getEntriesByName('first-contentful-paint')[0]?.startTime
            });
          }
        }
      });

      // Hide loading indicator when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
